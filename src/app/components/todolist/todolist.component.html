<table class="table table-dark table-striped">
	<thead>
		<tr>
			<th>TÃ¢che</th>
			<th>Categorie</th>
			<th>Faite ?</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let todo of todos; trackBy: trackTodo">
			<td>{{ todo.task }}</td>
			<td>{{ todo.category }}</td>
			<td>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="doneCheckbox" [checked]="todo.done" (change)="doneChange(todo)">
				</div>
			</td>
			<td>
				<i class="fa-solid fa-pen mx-1 cursor-pointer" [routerLink]="['/users/' + todo.userid + '/edittodo/' + todo.id]"></i>
				<i class="fa-solid fa-xmark mx-1 cursor-pointer" (click)="deleteTodo(todo)"></i>
			</td>
		</tr>
	</tbody>
</table>
